<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-3">
      <h1>Home</h1>

      {% if user.is_authenticated %}
      <div class="border rounded-4 px-4 py-3">
        <h3>Login</h3>
        <p class="mb-2">
          Username: <i>{{ user.username }}</i>
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm ms-2">Logout</a>
        </p>
      </div>
      {% endif %}

        <form action="">

          </div>
          <div class="mb-3">

          </div>

      <section id="post-list">
        <div class="text-center mt-2 mb-4">
          <a href="{% url 'post_create' %}" class="btn btn-outline-success px-4 fs-5">+ Crea un nuovo post</a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 gap-3">
          {% for post in posts %}
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    {{ post.titolo }}
                  </h5>
                  <p class="card-text">
                    {{ post.data_creazione }}
                  </p>
                  <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">üîç Dettagli</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </body>
</html>
